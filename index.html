<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mpGrocery</title>
    <link rel="shortcut icon" href="./img/favicon.PNG" type="image/x-icon">

    <!-- css start -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css end -->

    <!-- font awesome cdn start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font awesome cdn  end-->
</head>
<body>
    <header>
        <div class="left">
            <a href="#" class="logo">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                mp<span class="name">Grocery</span>
            </a>

            <a href="https://wa.me/97450285571?text=" class="number">
                <i class="fa fa-motorcycle" aria-hidden="true"></i>
                <span>+97450285571</span>
            </a>
        </div>
    </header>

    <section class="items">
        <div class="container">
            <div class="cart">
                <img src="./img/cart-img-1.png" alt="">
                <h3>তরমুজ প্রতি কেজি</h3>
                <p><span class="price">40</span> ৳</p>
                <div>
                    <button class="minus">-</button>
                    <input class="qty" type="number" value="0" readonly>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="cart">
                <img src="./img/cart-img-2.png" alt="">
                <h3>পেয়াজ ইন্ডিয়ান প্রতি কেজি</h3>
                <p><span class="price">70</span> ৳</p>
                <div>
                    <button class="minus">-</button>
                    <input class="qty" type="number" value="0" readonly>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="cart">
                <img src="./img/cart-img-3.png" alt="">
                <h3>ব্রয়লার মুরগি প্রতি কেজি</h3>
                <p><span class="price">220</span> ৳</p>
                <div>
                    <button class="minus">-</button>
                    <input class="qty" type="number" value="0" readonly>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="cart">
                <img src="./img/cart-img-2.png" alt="">
                <h3>পেয়াজ দেশি প্রতি কেজি</h3>
                <p><span class="price">80</span> ৳</p>
                <div>
                    <button class="minus">-</button>
                    <input class="qty" type="number" value="0" readonly>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout">
        <input class="wp-number" type="number" placeholder="Enter Your Whatsapp Number">
        <a class="checkout-btn" href="#">অর্ডার সেন্ড করুন</a>
    </section>

    <footer>
        <p>Copyright &copy;  2023 By <span>MpGrocery</span> | All Rights Reserved</p>
    </footer>

    <!-- js start  -->
    <script src="./js/main.js"></script>
    <!-- js end  -->
</body>
</html>
